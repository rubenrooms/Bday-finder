<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="/dist/app.css">
    <title>Signup</title>
</head>
<body>

    <section>
        <h2 class="title">Create an account</h2>

        <form id="signupForm" class="form" method="POST">
          <div class="form__part">
            <label class="form__text" for="firstName">First name</label>
            <input type="text" class="input--text form__input" name="firstname" id="firstName" >
          </div>

          <div class="form__part">
            <label class="form__text" for="lastName">Last name</label>
            <input type="text" class="input--text form__input" name="lastname" id="lastName" >
          </div>

          <div class="form__part">
            <label class="form__text" for="username">Username</label>
            <input type="text" class="input--text form__input" name="username" id="username" >
          </div>
          
          <div class="form__part">
            <label class="form__text" for="birthday">Date of birth</label>
            <input type="date" class="input--birthday form__input" name="birthday" id="birthday" >
          </div>
          
          <div class="form__part">
            <label class="form__text" for="password">Password</label>
            <input type="password" class="input--text form__input" name="password" id="password" >
          </div>

          <button class="btn btn__submit" id="submitBtn" type="submit">Create an account</button>
      </form>
      <p>Already have an account? Click <a href="login.html"> here</a> to log in!</p>
    </section>

    <script src="./Javascript/signup.js"></script>
</body>
</html>
