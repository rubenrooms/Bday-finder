<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>signup page</h1>

    <section>
        <h2 class="title">Create an account</h2>

        <form id="signupForm" method="POST">
          <div>
            <label for="firstName">First name</label>
            <input type="text" class="input--text" name="firstname" id="firstName" >
          </div>

          <div>
            <label for="lastName">Last name</label>
            <input type="text" class="input--text" name="lastname" id="lastName" >
          </div>
          
          <div>
            <label for="birthday">Date of birth</label>
            <input type="date" class="input--birthday" name="birthday" id="birthday" >
          </div>
          
          <div>
            <label for="password">Password</label>
            <input type="password" class="input--text" name="password" id="password" >
          </div>

          <button id="submitBtn" type="submit">Create an account</button>
      </form>
    </section>
</body>
</html>
