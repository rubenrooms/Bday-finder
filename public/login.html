<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dist/app.css">
    <link rel="stylesheet" href="./stylesheets/style.css">

    
    <title>Log in</title>
</head>
<body>

    <section>
        <h2 class="title">Please log in</h2>

        <form id="loginForm" class="form" method="POST">
            <div class="form__part">
                <label class="form__text" for="username">Username</label>
                <input class="form__input" type="text" class="input--text" name="username" id="username" required />
            </div>
          
          <div class="form__part">
            <label class="form__text" for="password">Password</label>
            <input class="form__input" type="password" class="input--text" name="password" id="password" >
          </div>

          <button class="btn btn__submit" id="submitBtn" type="submit">Log in</button>
        </form>
        <p>Don't have an account? Create one <a href="signup.html">here</a>!</p>
    </section>

    <script src="./Javascript/login.js"></script>
</body>
</html>
